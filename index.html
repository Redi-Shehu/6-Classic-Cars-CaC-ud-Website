<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- title -->
    <title>Classic Cars</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#home" class="navbar__link">Home</a>
      <a href="#popular-cars" class="navbar__link">Popular Cars</a>
      <a href="#video-gallery" class="navbar__link">Video Gallery</a>
      <a href="#image-gallery" class="navbar__link">Image Gallery</a>
      <a href="#contact" class="navbar__link">Contact</a>
    </nav>
    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section section-1 center" id="home">
        <h1 class="section__heading section-1__heading">Classic Cars</h1>
        <img src="./images/car-section1.png" alt="" class="section-1-img" />
      </section>
    </div>
    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section section-2 center" id="popular-cars">
        <h1 class="section__heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <!-- card -->
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="./images/car-1.jpg" alt="" class="card-img" />
            <h3 class="car-price">$200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <!-- card -->
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="./images/car-2.jpg" alt="" class="card-img" />
            <h3 class="car-price">$100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <!-- card -->
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="./images/car-3.jpg" alt="" class="card-img" />
            <h3 class="car-price">$150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section section-3" id="video-gallery">
        <h1 class="section__heading">Video Gallery</h1>
        <div class="video-wrapper center">
          <video
            src="./images/car-video-1.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="./images/car-video-2.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="./images/car-video-3.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="./images/car-video-4.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="./images/car-video-5.mp4"
            muted
            loop
            class="video"
          ></video>
          <video
            src="./images/car-video-6.mp4"
            muted
            loop
            class="video"
          ></video>
        </div>
      </section>
    </div>
    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section section-4 center" id="image-gallery"></section>
    </div>
    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section section-5 center" id="contact"></section>
    </div>
    <!-- --------------------- -->
    <script src="script.js"></script>
  </body>
</html>
